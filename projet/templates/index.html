{% extends 'base.html' %}

{% block content %}



<div class="container">   
<div class="row">
    {%for x in projet %}
    <div class="col">
    <div class="card" style="width: 18rem;">
        <img class="{{x.image_url}}" src="..." alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{x.nom_du_produit}}</h5>
          <p class="card-text">{{x.description}}</p>
          <a href="#" class="btn btn-primary">En savoir plus sur le produit</a>
        </div>
      </div>
    </div>
    {% endfor %}
    </div>

</div>
{% endblock %}
